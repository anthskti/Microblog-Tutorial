<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title> {{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}
    </head>
    <body> 
        <div>
            Microblog: 
            <!--<a href="/index">Home</a>  this is normal, but bottom is better if you change links in future -->
            <a href="url_for(index)">Home</a>
            <a href="url_for(login)">Login</a>
        </div>
        <hr>
        <!-- temp solution: status of inputs -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- used to define the place where derived templates can insert themselves-->
        {% block content %}{% endblock %} 
    </body>
</html>
